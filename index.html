<html>
  <head>
    <title>Survey Form</title>
        <!-- bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- end bootstrap -->

        <!-- decorative glyphicons -->
      <script src="https://use.fontawesome.com/3d9e66e7b2.js"></script>
      <!-- FreeCodeCamp tests -->

      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      <!-- local css files -->
      <link rel="stylesheet" href="resources/style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p id="description">Please take this survey to help us improve our service</p>
      <form id="survey-form">
        <div>
          <label for="name"> * Name: </label>
          <input type="text" id="name" name="name" maxlength="300" value="Enter your name" required />
        </div>

        <div>
          <label for="email"> * Email: </label>
          <input type="email" id="email" name="email" maxlength="300" value="Enter your email" required />
          <!-- add email validation -->
        </div>

        <div>
          <label for="number"> * Age: </label>
          <input type="number" id="number" name="age" maxlength="20" value="Enter age"  />
        </div>


        <div>
            <input type="submit" class="submit" value="Submit" />
        </div>
      </form>

      <fieldset>
        <legend>Input</legend>
        <form>
            <div>
                <label for="display-name"> Name:
                    <span class="warning">*(Allows only letters.)</span>
                </label>
                <input type="text" id="display-name" name="ip-display"
                       pattern="[A-Za-z\s]+"
                       maxlength="5" minlength="2" value="Aa" required />
                <span></span>
            </div>
            <div>
                <label for="readonly-ip">ReadOnly:</label>
                <input type="text" id="readonly-ip" name="ip-readonly"
                       placeholder="I'm read only." readonly />
            </div>
            <div>
                <label for="disabled-ip">Disabled:</label>
                <input type="text" name="ip-disabled"
                       id="disabled-ip"
                       value="I am disabled"
                       disabled />
            </div>
            <div>
                <input type="submit" class="submit" value="Submit" />
            </div>

        </form>
    </fieldset>

    </div>

  </body>
</html>
